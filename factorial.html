<script>
    var num = 2
if (num < 0) {
    document.write('Error');
}
else if (num === 0) {
    document.write(`The factorial of ${num} is 1.`);
}
else {
    let fact =parseInt(prompt("enter the number"));
    for (i = 1; i <= num; i++) {
        fact *= i;
    }
    document.write(fact);
}
</script>
