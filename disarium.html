    <script>
const n = parseInt(prompt("enter a number"));
const isDisarium = n => {
   const res = String(n)
   .split("")
   .reduce((acc, val, ind) => {
      acc += Math.pow(+val, ind+1);
      return acc;
   }, 0);
   return res === n;
};
document.write(isDisarium(n));

</script>
